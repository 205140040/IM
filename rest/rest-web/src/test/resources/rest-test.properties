port=8082

log.level=debug
log.path=/Users/yrw/Desktop/logs/IM_logs

datasource.url=jdbc:h2:mem:im;INIT=runscript from 'src/test/resources/rest-test.sql';
datasource.driver-class-name=org.h2.Driver

redis.host=127.0.0.1
redis.port=6379
redis.password=

ldap.base="dc=example,dc=org"
ldap.username="cn=admin,dc=example,dc=org"
ldap.password="password"
ldap.searchFilter="(uid={0})"
ldap.urls="ldap://localhost:389"
ldap.mapping.objectClass=
ldap.mapping.loginId="uid"
ldap.mapping.userDisplayName=
ldap.mapping.email="mail"
ldap.filter.memberOf="cn=ServiceDEV,ou=DEV,dc=example,dc=org|cn=WebDEV,ou=DEV,dc=example,dc=org"
# 配置ldap group，可选配置，启用后只有特定group的用户可以登录apollo
ldap.group.objectClass="groupOfNames" # 配置groupClassName
ldap.group.groupBase="ou=group" # group search base
ldap.group.groupSearch="(&(cn=dev))" # group filter
ldap.group.groupMembership="member" # group memberShip eg. member or memberUid